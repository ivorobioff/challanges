buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'

version = '0.0.1'
group = 'challenges'


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}


repositories {
    mavenCentral()
}
